# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description, like above
bind = Super, Z, togglesplit
bind = Super+Shift, U, exec, ~/bin/reset-mouse
bind = Super, Y, exec, hyprctl keyword monitor "eDP-1,disable"
bind = Super+Shift, Y, exec, hyprctl keyword monitor "eDP-1,preferred,0x0,1"
#bind = Alt, F, exec, ~/.config/hypr/custom/scripts/brave_top_edge_f11.sh # Toggle Brave F11, then wait at top to toggle again
#bind = Super, P, exec, ~/bin/nonogram
#bind = Super, P, pin, active
bind = SUPER, P, exec, hyprctl dispatch togglefloating active; hyprctl dispatch pin active

